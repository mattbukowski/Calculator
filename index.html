<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="results-container">
            <div class="results"></div>
        </div>
        <div class="buttons-container">
            <div class="operators-container">
                <div class="operators">
                    <button class="operatButton">+</button>
                    <button class="operatButton">â€”</button>
                    <button class="operatButton">x</button>
                    <button class="operatButton">/</button>
                </div>
            </div>
            <div class="digits-container">
                <div class="digits">
                    <button class="digitsButton" data-selection="1">1</button>
                    <button class="digitsButton" data-selection="2">2</button>
                    <button class="digitsButton" data-selection="3"> 3</button>
                    <button class="digitsButton" data-selection="4">4</button>
                    <button class="digitsButton" data-selection="5">5</button>
                    <button class="digitsButton" data-selection="6">6</button>
                    <button class="digitsButton" data-selection="7">7</button>
                    <button class="digitsButton" data-selection="8">8</button>
                    <button class="digitsButton" data-selection="9">9</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
