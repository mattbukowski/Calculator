<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">

    <title>Calculator</title>
</head>

<body>
    <div class="calc">
        <div class="container">
            <div class="results"></div>
            <button class="digitsButton" data-selection="1">1</button>
            <button class="digitsButton" data-selection="2">2</button>
            <button class="digitsButton" data-selection="3">3</button>
            <button class="operatButton" data-selection=" + ">+</button>
            <button class="digitsButton" data-selection="4">4</button>
            <button class="digitsButton" data-selection="5">5</button>
            <button class="digitsButton" data-selection="6">6</button>
            <button class="operatButton" data-selection=" - ">â€”</button>
            <button class="digitsButton" data-selection="7">7</button>
            <button class="digitsButton" data-selection="8">8</button>
            <button class="digitsButton" data-selection="9">9</button>
            <button class="operatButton" data-selection=" * ">x</button>
            <button class="digitsButton" id="zero" data-selection="0">0</button>
            <button class="digitsButton" data-selection=".">.</button>
            <button class="operatButton" data-selection=" / ">/</button>
            <button class="bottomButton" id="equals" data-selection=" = ">=</button>
            <button class="bottomButton" id="reset" data-selection="reset">C</button>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
